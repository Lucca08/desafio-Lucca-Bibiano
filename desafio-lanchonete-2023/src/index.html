<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanchonete</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Lanchonete</h1>
        <div id="carrinho">
            <h2>Carrinho de Compras</h2>
            <ul id="itens-carrinho"></ul>
            <p id="total">Total: R$ 0.00</p>
            <button id="realizar-pedido">Realizar Pedido</button>
        </div>
    </header>
    <main id="menu">
        <!-- Adicione os itens e combos aqui -->
        <div class="item" data-nome="Café" data-preco="3.00" data-imagem="assets/cafe.png">
            <h2>Café</h2>
            <img src="assets/cafe.png" alt="Imagem do Café">
            <p>Preço: R$ 3.00</p>
            <button class="adicionar-ao-carrinho">Adicionar ao Carrinho</button>
        </div>
        <div class="item" data-nome="Suco Natural" data-preco="6.20" data-imagem="assets/suco.png" alt="Imagem do Suco Natural">
            <h2>Suco Natural</h2>
            <img src="assets/suco.png" alt="Imagem do Suco Natural">
            <p>Preço: R$ 6.20</p>
            <button class="adicionar-ao-carrinho">Adicionar ao Carrinho</button>
        </div>
        <!-- Adicione mais itens e combos aqui -->
    </main>
    <script type="module" src="script.js"></script>
</body>
</html>
